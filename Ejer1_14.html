<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var nota1 = prompt('¿dime tu nota de ingles');
      var nota2 = prompt('¿Y tu nota de matematicas?');
      var nota3 = prompt('Ahora tu nota de quimica');
      nota1 = parseInt(nota1);
      nota2 = parseInt(nota2);
      nota3 = parseInt(nota3);
      var media = (nota1 + nota2 + nota3)/3;
      alert('tu nota media es ' + media);
    </script>
  </body>
</html>
